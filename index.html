<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interval Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #display {
      font-size: 4rem;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .workout-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }
    .workout-list label {
      width: 50%;
      margin-bottom: 5px;
    }
    #currentWorkout {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    /* Center the Select All checkbox */
    #workoutChecklist {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #workoutChecklist label {
      width: auto;
    }
  </style>
</head>
<body>
  <h1>Interval Timer</h1>
  <div class="workout-list" id="workoutChecklist">
    <label style="width: 100%"><input type="checkbox" id="selectAll"> Select All Workouts</label>
  </div>
  <label>Work Duration (sec): <input type="number" id="workTime" value="30"></label>
  <p>Rest time between workouts is fixed at 15 seconds.</p>

  <div id="display">00:00</div>
  <div id="status">Ready</div>
  <div id="currentWorkout"></div>
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="announce" src=""></audio>

  <script>
    let interval;
    let isRunning = false;
    let isPaused = false;
    let currentRound = 1;
    let isWork = true;
    let timeLeft = 0;
    let workDuration = 0;

    const workInput = document.getElementById('workTime');
    const display = document.getElementById('display');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const beep = document.getElementById('beep');
    const workoutChecklist = document.getElementById('workoutChecklist');
    const selectAllCheckbox = document.getElementById('selectAll');
    const currentWorkoutLabel = document.getElementById('currentWorkout');

    const restTime = 15;
    let totalRounds = 0;
    let selectedWorkouts = [];
    let workoutsData = [];

    // Fetch workout list from external JSON file
    fetch('workouts.json')
      .then(response => response.json())
      .then(workouts => {
        workoutsData = workouts;
        workouts.forEach((workout, index) => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" class="workout-checkbox" value="${index}"> ${workout}`;
          workoutChecklist.appendChild(label);
        });

        // Select all toggle
        selectAllCheckbox.addEventListener('change', () => {
          const checkboxes = document.querySelectorAll('.workout-checkbox');
          checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
        });
      });

    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        const checked = document.querySelectorAll('.workout-checkbox:checked');
        if (checked.length === 0) {
          alert("Please select at least one workout.");
          return;
        }
        selectedWorkouts = Array.from(checked).map(cb => workoutsData[cb.value]);
        totalRounds = selectedWorkouts.length;

        workoutChecklist.style.display = 'none';
        selectAllCheckbox.parentElement.style.display = 'none';
        startTimer();
      } else if (isPaused) {
        resumeTimer();
      }
    });

    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    function startTimer() {
      isRunning = true;
      isPaused = false;
      isWork = true;
      currentRound = 1;
      workDuration = parseInt(workInput.value);
      timeLeft = workDuration;
      updateStatus();
      updateDisplay();
      interval = setInterval(tick, 1000);
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;

        if (isWork) {
          if (timeLeft === Math.floor(workDuration / 2)) {
            speak("Half the time is done");
          } else if (timeLeft === 10) {
            speak("10 seconds left");
          } else if (timeLeft <= 3 && timeLeft > 0) {
            beep.play();
          }
        }

        updateDisplay();
      } else {
        if (isWork) {
          isWork = false;
          timeLeft = restTime;
        } else {
          isWork = true;
          currentRound++;
          if (currentRound > totalRounds) {
            resetTimer();
            return;
          }
          timeLeft = workDuration;
        }
        updateStatus();
        updateDisplay();
      }
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function pauseTimer() {
      if (isRunning && !isPaused) {
        clearInterval(interval);
        isPaused = true;
        status.textContent = "Paused";
      }
    }

    function resumeTimer() {
      if (isRunning && isPaused) {
        isPaused = false;
        updateStatus();
        interval = setInterval(tick, 1000);
      }
    }

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      display.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function updateStatus() {
      if (currentRound > totalRounds) {
        status.textContent = "Done!";
        currentWorkoutLabel.textContent = "";
      } else {
        const currentWorkout = selectedWorkouts[currentRound - 1];
        status.textContent = `${isWork ? 'Work' : 'Rest'} - Workout ${currentRound}`;
        currentWorkoutLabel.textContent = isWork ? `Current: ${currentWorkout}` : '';
      }
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      isPaused = false;
      timeLeft = 0;
      currentRound = 1;
      isWork = true;
      display.textContent = "00:00";
      status.textContent = "Ready";
      currentWorkoutLabel.textContent = "";
      workoutChecklist.style.display = 'flex';
      selectAllCheckbox.parentElement.style.display = 'block';
    }
  </script>
</body>
</html>
