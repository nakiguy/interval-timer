<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interval Timer with Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #display {
      font-size: 4rem;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #status {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .workout-list {
      display: block;
      text-align: left;
      margin: 20px auto;
      width: 300px;
    }
    .workout-list label {
      display: block;
      margin-bottom: 10px;
    }
    #currentWorkout {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Interval Timer with Countdown</h1>

  <div class="workout-list" id="workoutChecklist">
    <label style="width: 100%"><input type="checkbox" id="selectAll"> Select All Workouts</label>
  </div>

  <label>Work Duration (sec): <input type="number" id="workTime" value="45"></label>
  <p>Rest time between workouts is fixed at 15 seconds.</p>

  <div id="display">00:00</div>
  <div id="status">Ready</div>
  <div id="currentWorkout">Current Workout: </div>

  <button id="startBtn">Start Countdown</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>

  <audio id="announce" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let interval;
    let countdown = 10;
    let timerInterval;
    let isRunning = false;
    let isPaused = false;
    let currentRound = 1;
    let isWork = true;
    let timeLeft = 0;

    const display = document.getElementById('display');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const announce = document.getElementById('announce');
    const workoutChecklist = document.getElementById('workoutChecklist');
    const workInput = document.getElementById('workTime');
    const selectAllCheckbox = document.getElementById('selectAll');
    const currentWorkoutLabel = document.getElementById('currentWorkout');

    let selectedWorkouts = [];
    let workoutsData = [];

    // Fetch workout list from external JSON file
    fetch('workouts.json')
      .then(response => response.json())
      .then(workouts => {
        workoutsData = workouts;
        workouts.forEach((workout, index) => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" class="workout-checkbox" value="${index}"> ${workout}`;
          workoutChecklist.appendChild(label);
        });

        // Select all toggle
        selectAllCheckbox.addEventListener('change', () => {
          const checkboxes = document.querySelectorAll('.workout-checkbox');
          checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
        });
      });

    // Set up the speech synthesis with a soothing voice
    const synth = window.speechSynthesis;
    let soothingVoice;

    function setSoothingVoice() {
      const voices = synth.getVoices();
      soothingVoice = voices.find(voice => voice.name.toLowerCase().includes('samantha') || voice.name.toLowerCase().includes('serena'));
      if (!soothingVoice) {
        soothingVoice = voices[0]; // Default to the first available voice if no soothing voice found
      }
    }

    // Start the 10-second countdown before the workout starts
    function startCountdown() {
      countdown = 10;
      status.textContent = "Starting in 10 seconds...";
      const countdownInterval = setInterval(() => {
        if (countdown === 10 || countdown === 5) {
          speak(`Workout starting in ${countdown} seconds`);
        }
        countdown--;
        updateDisplay(countdown);
        if (countdown < 0) {
          clearInterval(countdownInterval);
          startTimer(); // Start the actual timer after countdown
        }
      }, 1000);
    }

    // Start the main timer after the countdown finishes
    function startTimer() {
      isRunning = true;
      isPaused = false;
      status.textContent = "Workout Started!";
      display.textContent = "00:00";
      currentRound = 1;
      isWork = true;
      timeLeft = parseInt(workInput.value);
      updateDisplay(timeLeft);

      // Main timer logic
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay(timeLeft);
        } else {
          // If time for a round has ended, switch to next round or rest
          if (isWork) {
            isWork = false;
            timeLeft = 15; // Rest time
            status.textContent = `Rest - Round ${currentRound}`;
            currentWorkoutLabel.textContent = `Rest - Round ${currentRound}`;
          } else {
            isWork = true;
            currentRound++;
            if (currentRound > selectedWorkouts.length) {
              clearInterval(timerInterval); // End the timer after all rounds are completed
              status.textContent = "Workout Complete!";
              currentWorkoutLabel.textContent = "All workouts are done!";
            } else {
              timeLeft = parseInt(workInput.value); // Set work time for the next round
              status.textContent = `Work - Round ${currentRound}`;
              currentWorkoutLabel.textContent = `Current: ${selectedWorkouts[currentRound - 1]}`;
            }
          }
        }
      }, 1000);
    }

    // Update the display with the current countdown value
    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      display.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    // Speak the announcement with a soothing voice
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.voice = soothingVoice;  // Use the soothing voice
      msg.pitch = 1.5; // Slightly higher pitch for a soothing effect
      msg.rate = 0.9;  // Slower rate for calming speech
      synth.speak(msg);
    }

    // Event Listeners
    startBtn.addEventListener('click', () => {
      const checked = document.querySelectorAll('.workout-checkbox:checked');
      if (checked.length === 0) {
        alert("Please select at least one workout.");
        return;
      }
      selectedWorkouts = Array.from(checked).map(cb => workoutsData[cb.value]);
      workoutChecklist.style.display = 'none';
      selectAllCheckbox.parentElement.style.display = 'none';
      status.textContent = "Starting countdown...";
      setSoothingVoice(); // Set the soothing voice
      startCountdown();
    });

    pauseBtn.addEventListener('click', () => {
      if (isRunning && !isPaused) {
        clearInterval(timerInterval);  // Pause the timer
        isPaused = true;
        status.textContent = "Paused";
      } else if (isRunning && isPaused) {
        isPaused = false;
        status.textContent = "Resumed";
        startTimer();  // Resume the timer
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      clearInterval(countdown);
      countdown = 10;
      isRunning = false;
      isPaused = false;
      status.textContent = "Ready";
      display.textContent = "00:00";
      workoutChecklist.style.display = 'block';
      selectAllCheckbox.parentElement.style.display = 'block';
      currentWorkoutLabel.textContent = "";
    });
  </script>
</body>
</html>
