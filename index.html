<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interval Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #display {
      font-size: 4rem;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Interval Timer</h1>
  <label>Workouts (1-17): <input type="number" id="workouts" min="1" max="17" value="5"></label>
  <label>Work Duration (sec): <input type="number" id="workTime" value="30"></label>
  <p>Rest time between workouts is fixed at 15 seconds.</p>
  
  <div id="display">00:00</div>
  <div id="status">Ready</div>
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>

  <script>
    let interval;
    let isRunning = false;
    let isPaused = false;
    let currentRound = 1;
    let isWork = true;
    let timeLeft = 0;

    const workoutsInput = document.getElementById('workouts');
    const workInput = document.getElementById('workTime');
    const display = document.getElementById('display');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    const restTime = 15;

    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        startTimer();
      } else if (isPaused) {
        resumeTimer();
      }
    });

    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    function startTimer() {
      isRunning = true;
      isPaused = false;
      isWork = true;
      currentRound = 1;
      timeLeft = parseInt(workInput.value);
      updateStatus();
      updateDisplay();
      interval = setInterval(tick, 1000);
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        if (isWork) {
          isWork = false;
          timeLeft = restTime;
        } else {
          isWork = true;
          currentRound++;
          if (currentRound > parseInt(workoutsInput.value)) {
            resetTimer();
            return;
          }
          timeLeft = parseInt(workInput.value);
        }
        updateStatus();
        updateDisplay();
      }
    }

    function pauseTimer() {
      if (isRunning && !isPaused) {
        clearInterval(interval);
        isPaused = true;
        status.textContent = "Paused";
      }
    }

    function resumeTimer() {
      if (isRunning && isPaused) {
        isPaused = false;
        updateStatus();
        interval = setInterval(tick, 1000);
      }
    }

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      display.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function updateStatus() {
      if (currentRound > parseInt(workoutsInput.value)) {
        status.textContent = "Done!";
      } else {
        status.textContent = `${isWork ? 'Work' : 'Rest'} - Workout ${currentRound}`;
      }
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      isPaused = false;
      timeLeft = 0;
      currentRound = 1;
      isWork = true;
      display.textContent = "00:00";
      status.textContent = "Ready";
    }
  </script>
</body>
</html>
